    <section class="checkout-title-section">

    <section class="checkout-section">
        <div class="checkout-column ">
   
          <h2 class="checkout-title">Order Summary</2>

            <table class="table">
                <tr>
                  <th class="th-heading">Title</th>
                  <th class="th-heading">Quantity</th>
                  <th class="th-heading">Price</th>
                  <div class="checkout-line"></div>
                </tr>
                <tr>
                  <td class="td-heading">Black</td>

                  <td class="checkout-price">599,-</td>
                </tr>
                <tr>
                  <td class="td-heading" >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incid...</td>

              </table>
              <div class="breadcrumb-section">
              <a href="index.html" class="breadcrumb-button">Back to store</a>
            </div>
             </div>
             

            
        
        <div class="checkout-column ">
            <h3 class="checkout-title">Payment</h3>
            <form class="checkout-form">
                <div class="checkout-row">
                  <input type="text" class="checkout-field" name="name" placeholder="Name" required>
                  <input type="email" class="checkout-field" name="email" placeholder="Email" required>
                </div>
                <div class="checkout-row">
                    <input type="adress" class="checkout-field" name="adress" placeholder="Adress" required>
                    <input type="postnumber" class="checkout-field" name="postnumber" placeholder="Postnumber and place" required>
                  </div>
                  <input type="visa" class="checkout-field" name="visa" placeholder="Visa number..." required>
                  <div class="checkout-row">
                    <input type="expiry " class="checkout-field" name="expiry " placeholder="expiry date" required>
                    <input type="cvc" class="checkout-field" name="cvc" placeholder="CVC" required>
                  </div>
                <a href="success-page.html" class="checkout-submit-button">Pay</a>
              </form>
        </div>
